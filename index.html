<style>
body{

.card{

button{

.yes{

}

.no{

    color:#333;
}

button:hover{
    transform:scale(1.1);
}

@keyframes fadeIn{
    from{opacity:0; transform:scale(0.8);}
    to{opacity:1; transform:scale(1);}
}

/* Floating hearts */
.heart{

    color:white;
    font-size:20px;

@keyframes float{
